# CodeReview Agent GitHub Action

name: CodeReview Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR Number'
        required: false
        type: string

jobs:
  codereview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -e ./python

      - name: Get PR files
        id: pr_files
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "PR: $PR_NUMBER"
          
          # Get files from PR using GitHub API
          FILES_JSON=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/files" | \
            jq -c '[.[] | {filename: .filename, status: .status, additions: .additions, deletions: .deletions}]')
          
          echo "Files: $FILES_JSON"
          echo "files_json=$FILES_JSON" >> $GITHUB_OUTPUT

      - name: Run CodeReview Agent
        id: review
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          FILES_JSON: ${{ steps.pr_files.outputs.files_json }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          
          # Run CLI with files from previous step
          python -m codereview.cli \
            --pr $PR_NUMBER \
            --diff "{\"files\": $FILES_JSON}" \
            --config .codereview-agent.yaml \
            --json > review-result.json || echo "Review completed with status: $?"
          
          # Show result
          cat review-result.json

      - name: Post PR comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '';
            try {
              const content = fs.readFileSync('review-result.json', 'utf8');
              const result = JSON.parse(content);
              comment = result.outputs?.pr_comment || '';
            } catch (e) {
              console.log('No review result');
            }
            
            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload review report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-report
          path: |
            .codereview-agent/output/
            review-result.json
          retention-days: 30
